<!DOCTYPE html>
 
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>untitled</title>
	
	
	<script src="js/vendor/jquery-1.10.2.min.js"></script>
	
</head>
<body>
    <form action="" method="get">
		<label for="firstname">Firstname:</label>
		<input id="firstname" name="firstname" type="text" />
		
		<label for="secondname">Lastname:</label>
		<input id="secondname" name="secondname" type="text" />
	
        <label for="email">Email:</label>
        <input id="email" name="email" type="email" />
		
		<label for="tel">Telephone:</label>
		<input id="telephone" name="telephone" type="tel" />
		
		<label for="password">Password:</label>
		<input id="password" name="password" type="password" />
		
		<label for="passwordConfirm">Confirm Password:</label>
		<input id="passwordConfirm" name="passwordConfirm" type="password" />
 
        <button id="submit" type="submit"> Submit Form </button>
		
		
    </form>

	<script>
    $("#submit").click(function myFunction() {
        var pass1 = document.getElementById("password").value;
        var pass2 = document.getElementById("passwordConfirm").value;
        if (pass1 != pass2) {
            alert("Passwords Do not match");
            document.getElementById("password").style.borderColor = "#E34234";
            document.getElementById("passwordConfirm").style.borderColor = "#E34234";
        }
        else if (pass1 || pass2 == null) {
            alert("Please enter a password and confirm");
        }else{
			alert("Passwords match");
		}
    });
</script>
	
	</body>
</html>
