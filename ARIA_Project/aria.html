			<div class="container-slider" ng-app="website" ng-controller="SliderController">
				<img class="img-responsive" ng-repeat="slide in slides" class="slide slide-animation"
					ng-hide="!isCurrentSlideIndex($index)" ng-src="{{slide.image}}">
					
				<div class="arrows-left">
					<a href="#" ng-click="prev()" ><img src="img/left-arrow.png"/></a> 
				</div>
				<div class="arrows-right">
					<a href="#" ng-click="next()"><img src="img/right-arrow.png"/></a>
				</div>
				
				<div class="slider-info">
					<p ng-class="{'active':!isCurrentSlideIndex($index)}" class="slide slide-animation" ng-repeat="slide in slides"
					ng-click="setCurrentSlideIndex($index);" ng-hide="!isCurrentSlideIndex($index)">{{slide.title}}</p>
						  
					 <p ng-class="{'active':!isCurrentSlideIndex($index)}" class="slide slide-animation" ng-repeat="slide in slides"
					 ng-click="setCurrentSlideIndex($index);" ng-hide="!isCurrentSlideIndex($index)">{{slide.description}}</p>
				</div>			
			</div>
		  </div>
